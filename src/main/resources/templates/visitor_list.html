<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ListToDos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        err
    </style>
</head>
<body>

<div class="container mt-5">
    <nav class="navbar">
        <h1>Visitors App</h1>
        <div>
            <span>Admin user</span>
            <a href="/" >Log out</a>
        </div>
    </nav>


    <h4>Visitor list</h4>

    <table id="visitors" class="table .table-condensed">
        <thead>
        <tr class="redTitle">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Date of Reservation</th>
            <th>Date visit start</th>
            <th>Date visit end</th>
            <th>Visit duration</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="v : ${visitors}">
            <td th:text="${v.firstName}">Mona</td>
            <td th:text="${v.lastName}">MagdiÄ‡</td>
            <td th:text="${v.dateOfBirth}">24.05.2011</td>
            <td th:text="${#dates.format(v.dateOfReservation, 'dd.MM.yyyy')}">24.05.2011</td>
            <td th:text="${#dates.format(v.dateVisitStart, 'dd.MM.yyyy')}">01.08.2011</td>
            <td th:text="${#dates.format(v.dateVisitEnd, 'dd.MM.yyyy')}">10.08.2011</td>
            <td th:text="${v.visitDuration}">10 days</td>
            <td><a th:href="@{'/delete?id=' + ${v.id}}">Delete</a></td>
        </tr>

        </tbody>

    </table>


    <form action="#" th:action="@{/addNew}" th:object="${visitor}" method="GET">
        <input type="text" th:field="*{firstName}" placeholder="First Name"  class="form-control mb-2 col-2">
        <input type="text" th:field="*{lastName}" placeholder="Last Name Email" class="form-control mb-2 col-2">
        <input type="date" th:field="*{dateVisitStart}" placeholder="Last Name Email" class="form-control mb-2 col-2">
        <input type="date" th:field="*{dateVisitEnd}" placeholder="Last Name Email" class="form-control mb-2 col-2">
        <ul>
            <li th:each="err : ${#fields.errors('dateVisitStart')}" th:text="${err}" class="error" />
        </ul>
        <button type="submit" class="btn btn-info col-2">Save
            Visitor</button>
    </form>


</div>



</body>
</html>
